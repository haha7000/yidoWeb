<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - OCR 처리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-form {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2 class="mb-4 text-center">회원가입</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        <div id="registerResult" class="mt-3"></div>
        <div class="mt-3 text-center">
            <a href="/">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultBox = document.getElementById('registerResult');
            resultBox.textContent = '';
            try {
                const response = await fetch(`/users/?username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                    method: 'POST'
                });
                if (response.ok) {
                    resultBox.innerHTML = '<div class="alert alert-success">회원가입이 완료되었습니다!<br>로그인 페이지로 이동합니다...</div>';
                    setTimeout(() => { window.location.href = '/'; }, 1500);
                } else {
                    const data = await response.json();
                    resultBox.innerHTML = `<div class="alert alert-danger">${data.detail || '회원가입 실패'}</div>`;
                }
            } catch (err) {
                resultBox.innerHTML = '<div class="alert alert-danger">서버 오류가 발생했습니다.</div>';
            }
        });
    </script>
</body>
</html>
