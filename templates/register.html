<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - OCR 처리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Roboto', sans-serif;
        }
        .register-form {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .duty-free-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .duty-free-option {
            flex: 1;
            position: relative;
        }
        .duty-free-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        .duty-free-option label {
            display: block;
            padding: 15px;
            text-align: center;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .duty-free-option input[type="radio"]:checked + label {
            border-color: #007bff;
            background-color: #e7f1ff;
            color: #007bff;
        }
        .duty-free-option label:hover {
            border-color: #007bff;
        }
        .duty-free-option .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .duty-free-option .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h2 class="mb-4 text-center">회원가입</h2>
        
        <!-- 에러/성공 메시지 표시 -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        
        <!-- 순수 Form 제출 (AJAX 없음) -->
        <form method="POST" action="/register/">
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-4">
                <label class="form-label">면세점 선택 <span class="text-danger">*</span></label>
                <div class="duty-free-options">
                    <div class="duty-free-option">
                        <input type="radio" id="lotte" name="duty_free_type" value="lotte" checked>
                        <label for="lotte">
                            <div class="icon"><img src="/static/LOTTE_LOGO.png"  alt="롯데면세점" class="logo-img"></div>
                            <div>롯데면세점</div>
                        </label>
                    </div>
                    <div class="duty-free-option">
                        <input type="radio" id="shilla" name="duty_free_type" value="shilla">
                        <label for="shilla">
                            <div class="icon"><img src="/static/shillaLogo.png"  alt="신라면세점" class="logo-img"></div>
                            <div>신라면세점</div>
                        </label>
                    </div>
                </div>
                <div class="form-text mt-2">
                    <small class="text-muted">선택한 면세점에 맞는 처리 방식이 적용됩니다.</small>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">회원가입</button>
        </form>
        
        <div class="mt-3 text-center">
            <a href="/">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</body>
</html>
