{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>영수증 정보 수정</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">영수증 이미지</h5>
                    <div class="image-container" style="max-width: 100%; overflow: hidden; margin: 20px 0;">
                        <img class="receipt-image" id="receipt-image" src="/uploads/{{ receipt.file_path.split('/')[-1] }}" alt="Selected Receipt" style="width: 100%;">
                    </div>
                    <div class="zoom-controls">
                        <button type="button" class="btn btn-secondary" onclick="zoomIn()">확대 (+)</button>
                        <button type="button" class="btn btn-secondary" onclick="zoomOut()">축소 (-)</button>
                        <button type="button" class="btn btn-secondary" onclick="resetZoom()">초기화</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">영수증 번호 수정</h5>
                    <form method="POST" action="{{ url_for('update_unmatched', receipt_id=receipt.id) }}">
                        <div class="mb-3">
                            <label for="new_receipt_number" class="form-label">영수증 번호</label>
                            <input type="text" class="form-control" id="new_receipt_number" name="new_receipt_number" value="{{ receipt.receipt_number }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a href="{{ url_for('result') }}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let scale = 1;
    let image = document.getElementById('receipt-image');

    function zoomIn() {
        scale += 0.1;
        if (image) image.style.transform = `scale(${scale})`;
    }

    function zoomOut() {
        scale = Math.max(0.1, scale - 0.1);
        if (image) image.style.transform = `scale(${scale})`;
    }

    function resetZoom() {
        scale = 1;
        if (image) image.style.transform = `scale(${scale})`;
    }

    document.querySelector('.image-container')?.addEventListener('wheel', function(event) {
        event.preventDefault();
        event.deltaY < 0 ? zoomIn() : zoomOut();
    });
</script>
{% endblock %}
