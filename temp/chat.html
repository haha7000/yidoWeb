<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <div class="text-[#111418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Sparring Partner</h2>
        </div>
        <div class="flex items-end gap-3 p-4">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBkhvbkZPrMRr9UeZW2f0_zfLg4QTOoVtofuY9D4rPeYO0hubAys_vf8zsobmZ_yTWkcG80DA1-0FrxF21_Ct5nE8GpvSFTTLF4611rh5E2AqBP7eXWzksHNhxUaejlTlLwzMIvB6HuZcWkjO8_43azf1OYZ3atp5VXLZBnr1uLj-vVHEeaMZgIWENYex3W_vNItpszbVmX-BIRsmt0enFExgshvq_NJL8AD-6H41y3bGKOR2ai4KccmANn6RFvEjFRceJETSTzuzw");'
          ></div>
          <div class="flex flex-1 flex-col gap-1 items-start">
            <p class="text-[#60748a] text-[13px] font-normal leading-normal max-w-[360px]">Alex</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#f0f2f5] text-[#111418]">
              Hey! I'm interested in sparring. What's your experience level?
            </p>
          </div>
        </div>
        <div class="flex items-end gap-3 p-4 justify-end">
          <div class="flex flex-1 flex-col gap-1 items-end">
            <p class="text-[#60748a] text-[13px] font-normal leading-normal max-w-[360px] text-right">You</p>
            <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#0c77f2] text-white">
              Hi Alex, I've been training for about 3 years in Muay Thai. How about you?
            </p>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCgkK6FYFdgvglrAx_9EyFlnfck1PBm8s1lp2rIiV_hfcBHB0f14-44K4_KcFwT1JD8d-h7rkTh7TDSs1Z-HrVb8XUIEuZeGfiF_uHT7m_9y8HspID2AzBJSsXq1jcKGCIIVoE45Uh7N28e8SJ2h6fGDOxIgVCN9hb7SUERB-AO-jd2SQe5ZpraR--GiTSLjmhmDPAhJ7bmA7RlGSIodGELC5VSeGCmL-T-h_9xBxtiKI37JV7ihz_Qfaq1xR76Fq3-Zt960pX25eM");'
          ></div>
        </div>
      </div>
      <div>
        <div class="flex items-center px-4 py-3 gap-3 @container">
          <label class="flex flex-col min-w-40 h-12 flex-1">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <input
                placeholder="Write a message..."
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border-none bg-[#f0f2f5] focus:border-none h-full placeholder:text-[#60748a] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                value=""
              />
              <div class="flex border-none bg-[#f0f2f5] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                <div class="flex items-center gap-4 justify-end">
                  <div class="flex items-center gap-1">
                    <button class="flex items-center justify-center p-1.5">
                      <div class="text-[#60748a]" data-icon="Image" data-size="20px" data-weight="regular">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                          <path
                            d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
                          ></path>
                        </svg>
                      </div>
                    </button>
                  </div>
                  <button
                    class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#0c77f2] text-white text-sm font-medium leading-normal hidden @[480px]:block"
                  >
                    <span class="truncate">Send</span>
                  </button>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
